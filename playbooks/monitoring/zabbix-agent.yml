---
- name: Group hosts based on configuration
  hosts: all
  gather_facts: false

  tasks:
    - name: Group hosts based on enabled services
      ansible.builtin.group_by:
        key: "{{ item }}"
      with_items:
        - enable_zabbix_agent_{{ enable_zabbix_agent | default('true') | bool }}
      tags: always

- name: Apply role zabbix_agent
  hosts:
    - "{{ hosts_zabbix_agent|default('zabbix_agent') }}"
    - "&enable_zabbix_agent_True"
  serial: "{{ osism_serial['zabbix_agent']|default(osism_serial_default)|default(0) }}"
  strategy: "{{ osism_strategy|default('linear') }}"

  roles:
    - role: osism.services.zabbix_agent
