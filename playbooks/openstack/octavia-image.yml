---
- name: Manage octavia image
  hosts: localhost
  connection: local

  vars:
    octavia_image_url: https://swift.services.a.regiocloud.tech/swift/v1/AUTH_b182637428444b9aa302bb8d5a5a418c/openstack-octavia-amphora-image/octavia-amphora-haproxy-2023.1.qcow2
    octavia_image_name: OpenStack Octavia Amphora (20231004)

  tasks:
    - name: Download amphora image
      ansible.builtin.get_url:
        url: "{{ octavia_image_url }}"
        dest: /tmp/amphora.img
        mode: 0644

    - name: Upload octavia image  # noqa args[module]
      openstack.cloud.image:
        cloud: octavia
        state: present
        name: "{{ octavia_image_name }}"
        container_format: bare
        disk_format: qcow2
        filename: /tmp/amphora.img
        min_disk: 2
        tags:
          - amphora
        properties:
          cpu_arch: x86_64
          distro: ubuntu
          hw_rng_model: virtio

    - name: Remove amphora image
      ansible.builtin.file:
        path: /tmp/amphora.img
        state: absent
