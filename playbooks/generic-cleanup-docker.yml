---
- name: Cleanup docker
  hosts: all
  serial: "{{ osism_serial['docker_cleanup']|default('1') }}"

  vars_prompt:
    - name: ireallymeanit
      prompt: Are you sure you want to cleanup docker?
      default: 'no'
      private: false

  tasks:
    - name: Exit playbook, if user did not mean to cleanup docker
      fail:
        msg: >
          "To cleanup docker, either say 'yes' on the prompt or
           use `-e ireallymeanit=yes` on the command line when
           invoking the playbook"
      when: ireallymeanit != 'yes'

    - name: Prune containers
      docker_prune:
        containers: yes
      tags: containers

    - name: Prune volumes
      docker_prune:
        volumes: yes
      tags: volumes

    - name: Prune networks
      docker_prune:
        networks: yes
      tags: networks

    - name: Prune images
      docker_prune:
        images: yes
        images_filters:
          dangling: true
      tags: images
      async: 600
      poll: 10
