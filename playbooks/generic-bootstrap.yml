- name: Apply role osism.chrony
  hosts: all
  serial: "{{ osism_serial['chrony']|default(osism_serial_default)|default(0) }}"
  become: true

  roles:
    - role: osism.chrony
      tags: chrony

- name: Apply role hardening
  hosts: all
  serial: "{{ osism_serial['hardening']|default(osism_serial_default)|default(0) }}"
  become: true

  roles:
    - role: hardening
      tags: hardening
