---
- name: Set custom state
  hosts: all
  strategy: "{{ osism_strategy|default('linear') }}"

  vars:
    state_custom_name: osism
    state_custom_section: custom
    state_custom_option: custom
    state_custom_value: custom

  tasks:
    - name: Set custom state
      ansible.builtin.include_role:
        name: osism.commons.state
      vars:
        state_name: "{{ state_custom_name }}"
        state_section: "{{ state_custom_section }}"
        state_option: "{{ state_custom_option }}"
        state_value: "{{ state_custom_value }}"
