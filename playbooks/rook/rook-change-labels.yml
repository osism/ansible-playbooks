---
- name: Apply task change-labels from role rook
  hosts:
    - "{{ hosts_manager|default(groups['manager'][0])|default('localhost') }}"
  connection: local
  gather_facts: false

  tasks:
    - name: Include change-labels.yml from osism.services.rook role
      ansible.builtin.include_role:
        name: osism.services.rook
        tasks_from: change-labels.yml
