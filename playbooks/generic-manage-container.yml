---
- name: Manage container
  hosts: all
  serial: "{{ osism_serial['manage_container']|default(1) }}"
  strategy: "{{ osism_strategy|default('linear') }}"

  tasks:
    - name: Manage container
      command: "docker {{ container_action }} {{ container_name }}"

      # NOTE: Errors are intentionally ignored here.
      ignore_errors: true
