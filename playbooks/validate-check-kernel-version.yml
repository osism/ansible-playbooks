---
- name: Apply role check_kernel_version
  hosts: "{{ hosts_check_kernel_version|default('all') }}"
  serial: "{{ osism_serial['check_kernel_version']|default(osism_serial_default)|default(0) }}"
  strategy: "{{ osism_strategy|default('linear') }}"

  collections:
    - osism.validations

  roles:
    - role: check_kernel_version
