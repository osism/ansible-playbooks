---
- name: Label nodes
  hosts: localhost
  connection: local

  tasks:
    - name: Add control-plane label to all hosts in group control
      ansible.builtin.shell: |
        set -o pipefail

        export KUBECONFIG=/share/kubeconfig
        kubectl label node "{{ item.split('.')[0] }}" node-role.osism.tech/control-plane=true
      args:
        executable: /bin/bash
      changed_when: false
      loop: "{{ groups['control'] }}"

