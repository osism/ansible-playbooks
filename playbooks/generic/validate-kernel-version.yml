---
- name: Run kernel_version validator
  hosts: "{{ hosts_kernel_version|default('all') }}"
  serial: "{{ osism_serial['kernel_version']|default(osism_serial_default)|default(0) }}"
  strategy: "{{ osism_strategy|default('linear') }}"

  collections:
    - osism.validations

  roles:
    - role: kernel_version
