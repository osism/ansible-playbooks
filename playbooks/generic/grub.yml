---
- name: Apply role debops.grub
  hosts: all
  serial: "{{ osism_serial['grub']|default(osism_serial_default)|default(0) }}"
  strategy: "{{ osism_strategy|default('linear') }}"
  become: true

  collections:
    - debops.debops
    - debops.roles01
    - debops.roles02
    - debops.roles03

  roles:
    - role: grub
