---
- name: Force time sync with chronyc
  hosts: all
  serial: "{{ osism_serial['chrony-force-sync']|default(osism_serial_default)|default(0) }}"
  strategy: "{{ osism_strategy|default('linear') }}"

  vars:
    chronyc_options:
      - burst 4/4
      - makestep

  tasks:
    - name: Execute chronyc
      become: true
      ansible.builtin.command: "/usr/bin/chronyc -a '{{ item }}'"  # noqa no-changed-when
      loop: "{{ chronyc_options }}"

    - name: Sync hardware clock
      become: true
      ansible.builtin.command: /sbin/hwclock --systohc --utc  # noqa no-changed-when
