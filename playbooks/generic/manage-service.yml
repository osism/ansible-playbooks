---
- name: Manage service
  hosts: "{{ hosts_manage_service|default('all') }}"
  serial: "{{ osism_serial['manage_service']|default(0) }}"
  strategy: "{{ osism_strategy|default('linear') }}"

  vars:
    service_state: restarted

  tasks:
    - name: Manage service
      become: true
      ansible.builtin.service:
        name: "{{ service_name }}"
        state: "{{ service_state }}"
