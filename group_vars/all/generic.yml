---
##########################
# generic

internal_address: "{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"

##########################
# docker registries

docker_registry: index.docker.io

docker_registry_ansible: quay.io
docker_registry_service: index.docker.io

docker_registry_cephclient: quay.io
docker_registry_openstackclient: quay.io

##########################
# docker

docker_configure_storage_driver: true
docker_storage_driver: overlay2

##########################
# debops

# apt

apt__enabled: false

# grub

grub_hidden_timeout: false

##########################
# timezone

timezone_name: UTC

##########################
# packages

required_packages_default:
  - command-not-found
  - curl
  - debconf
  - debsums
  - dmidecode
  - ethtool
  - ethtool
  - htop
  - iftop
  - iotop
  - iperf
  - jq
  - ltrace
  - mosh
  - mtr
  - multitail
  - ncdu
  - netcat
  - pciutils
  - pstack
  - pv
  - rsyslog
  - selinux-utils
  - socat
  - ssh
  - sysstat
  - tmux
  - tree
  - whois

##########################
# network

network_allow_service_restart: false
network_restart_method: nothing

##########################
# playbooks

osism_serial: []
osism_serial_default: 30%
osism_strategy: linear

##########################
# rsyslog

fluentd_host: "{{ rsyslog_fluentd_host }}"
rsyslog_fluentd_host: "{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"

##########################
# cockpit

configure_cockpit: true
cockpit_ssh_interface: "{{ console_interface | default('lo') }}"

##########################
# repository

repository_keys: []
repository_key_ids: {}

repositories:
  - name: "{{ ansible_distribution_release }}"
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} main restricted universe multiverse"
  - name: "{{ ansible_distribution_release }}-backports"
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-backports main restricted universe multiverse"
  - name: "{{ ansible_distribution_release }}-security"
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-security main restricted universe multiverse"
  - name: "{{ ansible_distribution_release }}-updates"
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-updates main restricted universe multiverse"

docker_configure_repository: true
falco_configure_repository: true
lynis_configure_repository: true
netdata_configure_repository: true
osquery_configure_repository: true
sysdig_configure_repository: true
trivy_configure_repository: true
zabbix_agent_configure_repository: true

##########################
# chrony

chrony_servers:
  - 1.de.pool.ntp.org
  - 2.de.pool.ntp.org
  - 3.de.pool.ntp.org
  - 4.de.pool.ntp.org
chrony_allowed_subnets:
  - 127.0.0.1/32

##########################
# operator

deploy_user: ubuntu

operator_user: dragon
operator_group: dragon

##########################
# hardening

stig_version: rhel7

# NOTE: osism.chrony is used instead of this integration
security_rhel7_enable_chrony: false

# NOTE: http://docs.openstack.org/developer/kolla-ansible/security.html#selinux
security_rhel7_enable_linux_security_module: false

security_rhel7_remove_shosts_files: true
security_package_clean_on_remove: true

security_rhel7_session_timeout: 3600

# NOTE(berendt): allow hmac-sha1 to make cockpit usable
#                https://github.com/cockpit-project/cockpit/issues/8733
security_sshd_allowed_macs: hmac-sha2-256,hmac-sha2-512,hmac-sha1

##########################
# proxy

proxy_proxies: {}
