---
name: Check ansible syntax

"on":
  push:
    paths:
      - 'environments/**.yml'
      - 'playbooks/**.yml'
      - '.github/workflows/check-ansible-syntax.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'environments/**.yml'
      - 'playbooks/**.yml'
      - '.github/workflows/check-ansible-syntax.yml'

jobs:
  check-ansible-syntax:
    runs-on:
      - self-hosted
      - docker
    steps:
      - uses: actions/checkout@v2
      - uses: ansible/ansible-lint-action@master
