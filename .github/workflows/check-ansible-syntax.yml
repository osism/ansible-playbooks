---
name: Check ansible syntax

"on":
  push:
    paths:
      - 'environments/**.yml'
      - 'playbooks/**.yml'
      - '.github/workflows/check-ansible-syntax.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'environments/**.yml'
      - 'playbooks/**.yml'
      - '.github/workflows/check-ansible-syntax.yml'

jobs:
  check-ansible-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ansible/ansible-lint-action@main
      - uses: ansible/ansible-lint-action@main
        with:
          path: playbooks/ceph
      - uses: ansible/ansible-lint-action@main
        with:
          path: playbooks/generic
      - uses: ansible/ansible-lint-action@main
        with:
          path: playbooks/infrastructure
      - uses: ansible/ansible-lint-action@main
        with:
          path: playbooks/manager
      - uses: ansible/ansible-lint-action@main
        with:
          path: playbooks/monitoring
      - uses: ansible/ansible-lint-action@main
        with:
          path: playbooks/state
      - uses: ansible/ansible-lint-action@main
        with:
          path: playbooks/validate
